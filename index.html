<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olidio.ai</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <section class="hero-section">
        <div class="hero-container">

            <div class="hero-header">
                <div class="logo">
                    <img src="./images/logo.svg" width="100%">
                </div>

                <div>
                    <button id="menu_btn" class="menu_button"><img src="./images/menu.svg" width="30px" /></button>
                    <button class="close_button" id="close_btn"><img src="./images/close.svg" width="20px" /></button>
                </div>

                <div class="menu-items">
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Contact</li>

                    </ul>
                </div>

                <div class="hero-header-buttons">
                    <button>Book Demo</button>
                    <button>Get Started</button>
                </div>
            </div>
    
            <div class="hero-headline">
    
                <div class="hero-headline-container">
                    <h1>Pricing plans for everyone</h1>
                    <p>No surprise fees. Cancel anytime</p>

                    <div class="hero-headline-buttons">
                        <a href="#" class="button1">Book Demo </a>
                        <a href="#" class="button2">Get Started </a>
                    </div>

                    <div class="toggle-button">
                        <div class="monthly">
                            <p>Monthly</p>
                        </div>
                        <div class="switch-button">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>

                        <div class="yearly">
                            <p>Yearly<span>
                                <a href="#">15% Off</a>
                            </span></p>
                        </div>
                        
                    </div>

                </div>
            </div>

        </div>

    </section>

    <section class="pricing-plans">

        <div class="starter-plan">
            <div class="starter-plan-header">
                <h2>Starter Plan</h2>
                <h1>$0.99<h1><span><p>/per month</p></span>
            </div>
            <div class="starter-plan-content">
                <img src="./images/check-mark.svg" width="100%"><span><p>Contactless delivery</p></span>
                <img src="./images/check-mark.svg" width="100%"><span><p>Mobile app</p></span>
                <img src="./images/check-mark.svg" width="100%"><span><p>Dashboard</p></span>
                <img src="./images/check-mark.svg" width="100%"><span><p>In-depth statistics</p></span>
                <img src="./images/check-mark.svg" width="100%"><span><p>Tracking service</p></span>
                <img src="./images/check-mark.svg" width="100%"><span><p>Time management</p></span>
                <img src="./images/check-mark.svg" width="100%"><span><p>Checking</p></span>

            </div>
        </div>

        <div class="regular-plan">

        </div>

        <div class="advanced-plan">

        </div>

    </section>

    <section class="footer-section">

        <div class="quote">

        </div>

        <div class="author">

        </div>

    </section>
    3700ff
</body>
</html>
